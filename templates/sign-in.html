<html>
    <head>
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-6">
                <h2>Sign-in</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="email-address">Email address</label>
                        <input id="email-address" type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input  id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <div class="col-sm-6">
                <h2>Sign-up</h2>
                <form>
                    <div class="form-group">
                        <label for="email-address">Email address</label>
                        <input id="email-address" type="email" class="form-control" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input  id="password" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password-re-enter">Password</label>
                        <input  id="password-re-enter" type="password" class="form-control" placeholder="Re-enter password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            
            <div id="errors" class="alert alert-danger col-sm-12" hidden>
                {% for error in errors %}
                <div>{{ error }}</div>
                {% endfor %}
            </div>
        </div>

        <script>
            $('#errors').slideDown();
        </script>
    </body>
</html>
